title: "Свет"
icon: mdi:lightbulb
cards:
  - type: horizontal-stack
    cards:

    - type: light
      entity: light.wall_switch
      name: "Потолочный свет"
    - type: light
      entity: light.coridor_light
      name: "Свет в коридоре"
    - type: light
      entity: light.magic_light
      name: "Подкроватный свет"
      
  - type: vertical-stack
    cards:
    - type: button
      entity: switch.my_pc
      name: "Компьютер"
      state_color: true
      icon: mdi:desktop-classic

    - type: vertical-stack
      cards:
        - type: entities
          entities:
            - timer.pc
        - type: horizontal-stack
          cards:

            - type: button
              name: "ПК таймер старт"
              icon: mdi:timer-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.start_pc_timer

            - type: button
              name: "ПК таймер пауза"
              icon: mdi:pause-circle-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.pause_pc_timer

            - type: button
              name: "ПК таймер отмена"
              icon: mdi:timer-off-outline
              tap_action:
                action: call-service
                service: script.turn_on
                service_data:
                  entity_id: script.cancel_pc_timer

