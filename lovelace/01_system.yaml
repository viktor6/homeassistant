title: System
icon: mdi:settings
cards:

  - type: entities
    show_header_toggle: false
    entities:
    - type: 'custom:bignumber-card'
      entity: sensor.time
    - type: "custom:atomic-calendar"
      title: "Календарь"
      entities:
      - entity: calendar.prazdniki_ukrainy
        type: holiday   # events from this calendar will be red
      - entity: calendar.ru_prazdniki_ukrainy
        type: holiday
      - entity: calendar.contacts
        type: icon1
      enableModeChange: true
      defaultMode: 2
      fullDayEventText: 'Весь день'
      maxDaysToShow: 7
      showLocation: true
      showMonth: true
      showLoader: true
      showDate: true
      showCurrentEventLine: false
      dimFinishedEvents: true
      finishedEventOpacity: 0.6
      showProgressBar: true
    - entity: sensor.last_boot_custom
      name: Сервер в онлайне
      icon: mdi:av-timer
    - entity: sensor.online_custom
      name: Home Assistant в онлайне
      icon: mdi:clock
    - type: divider
    - entity: sensor.current_ha
      name: Установлен Home Assistant
      icon: mdi:alpha-v-circle
    - entity: sensor.version
      name: Последний Home Assistant
      icon: mdi:alpha-v-circle-outline
    - entity: sensor.hacs
      name: Community updates avaliable
      icon: mdi:update
    - type: divider
    - type: call-service
      icon: mdi:restart
      name: Перезагрузка
      action_name: выполнить
      service: homeassistant.restart

  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: gauge
          name: CPU
          unit: '%'
          entity: sensor.processor_use
          severity:
            green: 0
            yellow: 45
            red: 85
        - type: gauge
          name: RAM
          unit: '%'
          entity: sensor.memory_use_percent
          severity:
            green: 0
            yellow: 45
            red: 85
        - type: gauge
          name: CPU
          unit: '°C'
          entity: sensor.cpu_temperature
          min: 20
          max: 80
          severity:
            green: 20
            yellow: 45
            red: 60
    - type: history-graph
      entities:
      - entity: sensor.cpu_temperature
        name: CPU t
      - entity: sensor.memory_use_percent
        name: RAM
      - entity: sensor.processor_use
        name: CPU
    - type: entities
      show_header_toggle: false
      entities:
        - person.anatolii
        - person.svetlana
        - person.sergei
        - person.olga
  - type: vertical-stack
    cards:
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.maria_db_size
          name: База данных
          color: '#0066ff'
      icon: mdi:database
      show:
        graph: bar
    - type: entities
      show_header_toggle: false
      entities:
        - entity: sensor.maria_db_size
          name: Объем базы данных Maria 
          icon: mdi:database
          secondary_info: entity-id
