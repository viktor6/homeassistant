title: Котел
icon: mdi:radiator
cards:
  - type: entities
    entities:
      -  entity: switch.westen_hvac
         name: "Котел"
         icon: mdi:radiator

  - type: horizontal-stack
    cards:
    #   - type: custom:vertical-stack-in-card
    #     # title: Управління котлом
    #     cards:
    #     # - type: thermostat
    #     #   entity: climate.westen
        - type: entities
          show_header_toggle: false
          entities:
            - entity: input_boolean.heater_automation_active
            - entity: climate.westen
              name: "Котел Westen"
            - entity: sensor.mi_t_582d3434ca5b
              name: "Температура в домі"
            - entity: sensor.bme280_temperature
              name: "Температура на вулиці"
            - entity: binary_sensor.gas_heater_relay
              name: "Реле котла"
            - entity: sensor.heater_away_mode_status
              name: "Режим 'Нікого немає вдома'"
            - type: divider
            - entity: input_select.heater_automode_heater
              name: "Режим"
            - entity: switch.gas_heater_relay
              name: "Реле котла"
              secondary_info: last-changed
            - entity: input_boolean.heater_day_night_automode
              name: "Окрема t° для Дня/Ночі"
            - entity: input_number.heater_set_day_temp
              name: "День"
            - entity: input_number.heater_set_night_temp
              name: "Ніч"
            - entity: input_boolean.heater_outdoor_temp_mode
              name: "Враховувати t° на вулиці"
            - entity: input_number.heater_set_outdoor_temp
              name: "Вкл тільки якщо t° меньше °C"
            - entity: input_boolean.heater_notifications
              name: Сповіщати
            - type: divider
            - entity: group.heater_show_automations
              type: custom:fold-entity-row
              name: "Автоматизації"
              icon: mdi:calendar-text
              config:
                secondary_info: entity-id
      
#  - type: custom:vertical-stack-in-card
  - type: vertical-stack
    # title: Температура
    cards:
      - type: weather-forecast
        entity: weather.home_assistant
      - type: weather-forecast
        entity: weather.gismeteo
      - type: custom:mini-graph-card
        entities:
          - sensor.bme280_temperature
        name: Out temp
        show:
          labels: true
        hours_to_show: 48
        points_per_hour: 1
        color_thresholds:
          - value: -40
            color: "#0000ff"
          - value: 0
            color: "#00aaff"
          - value: 15
            color: "#00ff55"
          - value: 30
            color: "#ffff00"

      - type: custom:mini-graph-card
        entities:
          - sensor.mi_t_582d3434ca5b
          - sensor.temperature_158d00044afff0
          - sensor.temperature_158d00041d6e0b
          - sensor.mi_t_e72e017314c7
        name: In temp
        show:
          labels: true
        color_thresholds:
          - value: 18
            color: "#0000ff"
          - value: 19
            color: "#00ff55"
          - value: 22
            color: "#ffff00"
        hours_to_show: 24
        points_per_hour: 2

#  - type: custom:vertical-stack-in-card
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      title: "Out"
      cards:
        - type: sensor
          entity: sensor.bme280_temperature
          graph: line
          name: Temperature
        - type: sensor
          entity: sensor.bme280_humidity
          graph: line
          name: Humidity
        - type: sensor
          entity: sensor.bme280_pressure_in_mmhg
          graph: line
          name: Pressure

    - type: horizontal-stack
      title: "Living room"
      cards:
        - type: sensor
          entity: sensor.mi_t_582d3434ca5b
          graph: line
          name: Temperature
        - type: sensor
          entity: sensor.mi_h_582d3434ca5b
          graph: line
          name: Humidity
          
    - type: horizontal-stack
      title: "M bedroom"
      cards:
        - type: sensor
          entity: sensor.temperature_158d00041d6e0b
          graph: line
          name: Temperature
        - type: sensor
          entity: sensor.humidity_158d00041d6e0b
          graph: line
          name: Humidity
          
    - type: horizontal-stack
      title: "C bedroom"
      cards:
        - type: sensor
          entity: sensor.temperature_158d00044afff0
          graph: line
          name: Temperature
        - type: sensor
          entity: sensor.humidity_158d00044afff0
          graph: line
          name: Humidity
