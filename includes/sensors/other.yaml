- platform: mitemp_bt
  rounding: True
  decimals: 2
  period: 60
#   log_spikes: False
#   use_median: False
  active_scan: True
  hci_interface: 0
  batt_entities: False
  whitelist:
    - '58:2D:34:34:CA:5B'
    - 'E7:2E:01:73:14:C7'
  report_unknown: True

- platform: template
  sensors:
    thermostat_status:
      friendly_name: 'HVAC Status'
      value_template: "{{ states.climate.westen.attributes.hvac_action }}"

- platform: rpi_power
  text_state: true

- platform: template
  sensors:
    thermostat_set_temp:
      friendly_name: 'Set temperature'
      value_template: "{{(state_attr('climate.westen' , 'temperature')|round(1))}}"